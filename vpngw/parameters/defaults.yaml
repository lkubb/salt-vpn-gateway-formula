# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    config: '/etc/openvpn/client'
    service:
      name: openvpn-client
    dnsmasq_config: /etc/dnsmasq.d/user.conf
    dnsmasq_hosts: /etc/dnsmasq.hosts
    dnsmasq_service: dnsmasq
    netfilter: iptables
    pkgs:
      - dnsmasq
      - resolvconf
      - openvpn
    port_forward_script: /etc/openvpn/port-forwards
    update_resolv_conf: /etc/openvpn/update-resolv-conf
  auth:
    password: ''
    password_pillar: ''
    username: ''
  config_archive:
    hash: ''
    src: ''
  connection: salt
  dhcp:
    lease_time: 12h
    range_end: 192.168.234.200
    range_start: 192.168.234.50
    static: {}
  dns:
    hosts: {}
    resolvconf_clear:
      interface_gw:
        - dhcp
        - ifup
      misc: []
      original: true
  network:
    cidr_in: 192.168.234.0/24
    interface_gw: eth0
    interface_in: eth1
    interface_vpn: tun0
    ipaddr_in: 192.168.234.1
    netmask_in: 255.255.255.0
  port_forward: {}
  port_forward_script:
    args: []
    source: ''
    targets: []
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
